apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-server
  labels:
    app: game-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-server
  template:
    metadata:
      labels:
        app: game-server
    spec:
      containers:
        - name: game-server-app
          image: pulsey-game-server:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 30
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 60

---

apiVersion: v1
kind: Service
metadata:
  name: backend-grpc-service
spec:
  type: LoadBalancer
  selector:
    app: game-server
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
